<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body class="profile-page">
    <div class="container">
        <h1>Individueel profiel</h1>
        <section class="profile__wrapper">
            <div class="profile">

                <div class="profile__image">
                    <img class="profile__img js-profile-img" src="http://via.placeholder.com/500x500" alt="Een placeholder afbeelding">
                </div>
                <div class="profile__info">
                    <div class="profile__remove-wrapper">
                        <button class="profile__remove-btn js-remove-profile" type="button">Profiel verwijderen</button>
                    </div>
                    <dl>
                        <dt class="profile__attr-title">Naam:</dt>
                        <dd class="profile__attr js-profile-name"></dd>
                        <dt class="profile__attr-title">Geboorte&shy;datum:</dt>
                        <dd class="profile__attr js-profile-birthday"></dd>
                        <dt class="profile__attr-title">E-mail&shy;adres:</dt>
                        <dd class="profile__attr js-profile-email"></dd>
                        <dt class="profile__attr-title">Adres:</dt>
                        <dd class="profile__attr js-profile-address"></dd>
                        <dt class="profile__attr-title">Biografie:</dt>
                        <dd class="profile__attr js-profile-bio"></dd>
                    </dl>
                </div>

            </div>
        </section>
        <a href="/" class="link__back">Terug naar overzicht</a>
    </div>

    <div class="modal">
        <div class="modal__wrapper">
            <span class="js-close-button modal__close-btn">&times;</span>
            <div class="modal__content">
            </div>
        </div>
    </div>
    <div class="loader">
        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" class="lds-spinner" preserveAspectRatio="xMidYMid" viewBox="0 0 100 100"
            style="background:0 0">
            <rect width="6" height="12" x="47" y="24" fill="#49c5b6" rx="9" ry="5">
                <animate attributeName="opacity" begin="-0.9166666666666666s" dur="1s" repeatCount="indefinite" values="1;0" />
            </rect>
            <rect width="6" height="12" x="47" y="24" fill="#49c5b6" rx="9" ry="5" transform="rotate(30 50 50)">
                <animate attributeName="opacity" begin="-0.8333333333333334s" dur="1s" repeatCount="indefinite" values="1;0" />
            </rect>
            <rect width="6" height="12" x="47" y="24" fill="#49c5b6" rx="9" ry="5" transform="rotate(60 50 50)">
                <animate attributeName="opacity" begin="-0.75s" dur="1s" repeatCount="indefinite" values="1;0" />
            </rect>
            <rect width="6" height="12" x="47" y="24" fill="#49c5b6" rx="9" ry="5" transform="rotate(90 50 50)">
                <animate attributeName="opacity" begin="-0.6666666666666666s" dur="1s" repeatCount="indefinite" values="1;0" />
            </rect>
            <rect width="6" height="12" x="47" y="24" fill="#49c5b6" rx="9" ry="5" transform="rotate(120 50 50)">
                <animate attributeName="opacity" begin="-0.5833333333333334s" dur="1s" repeatCount="indefinite" values="1;0" />
            </rect>
            <rect width="6" height="12" x="47" y="24" fill="#49c5b6" rx="9" ry="5" transform="rotate(150 50 50)">
                <animate attributeName="opacity" begin="-0.5s" dur="1s" repeatCount="indefinite" values="1;0" />
            </rect>
            <rect width="6" height="12" x="47" y="24" fill="#49c5b6" rx="9" ry="5" transform="rotate(180 50 50)">
                <animate attributeName="opacity" begin="-0.4166666666666667s" dur="1s" repeatCount="indefinite" values="1;0" />
            </rect>
            <rect width="6" height="12" x="47" y="24" fill="#49c5b6" rx="9" ry="5" transform="rotate(210 50 50)">
                <animate attributeName="opacity" begin="-0.3333333333333333s" dur="1s" repeatCount="indefinite" values="1;0" />
            </rect>
            <rect width="6" height="12" x="47" y="24" fill="#49c5b6" rx="9" ry="5" transform="rotate(240 50 50)">
                <animate attributeName="opacity" begin="-0.25s" dur="1s" repeatCount="indefinite" values="1;0" />
            </rect>
            <rect width="6" height="12" x="47" y="24" fill="#49c5b6" rx="9" ry="5" transform="rotate(270 50 50)">
                <animate attributeName="opacity" begin="-0.16666666666666666s" dur="1s" repeatCount="indefinite" values="1;0" />
            </rect>
            <rect width="6" height="12" x="47" y="24" fill="#49c5b6" rx="9" ry="5" transform="rotate(300 50 50)">
                <animate attributeName="opacity" begin="-0.08333333333333333s" dur="1s" repeatCount="indefinite" values="1;0" />
            </rect>
            <rect width="6" height="12" x="47" y="24" fill="#49c5b6" rx="9" ry="5" transform="rotate(330 50 50)">
                <animate attributeName="opacity" begin="0s" dur="1s" repeatCount="indefinite" values="1;0" />
            </rect>
        </svg>
    </div>

    <script src="./assets/js/build/build.js"></script>
</body>

</html>
